<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temp-degree">34</h2>
        <span>F</span>
        </div>
        <div class="temp-description">Its Friggin cold</div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/skycons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/0/skycons.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script> -->
</body>

</html>
